<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Frame Editor
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid style="height: 100%">
        <ion-row id="menu-wrapper" justify-content-center align-items-center>
            <ion-card *ngFor="let p of appPages" [ngClass]="p.class" [routerLink]="[p.url]" routerDirection="forward">
                <ion-card-header>
                    <ion-card-subtitle>{{p.title}}</ion-card-subtitle>
                    <ion-card-title>{{p.title}}</ion-card-title>
                    <img [src]="p.image" alt="image">
                </ion-card-header>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
